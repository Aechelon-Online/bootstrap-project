<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container col-10 mx-auto rounded-3 form-box">
        <form class="container-fluid" action="https://formsubmit.co/greglucemusic@gmail.com" method="POST">
            <h3 class="col m-3 mx-0 pt-3 px-2">Questions? Get them answered here.</h3>
            <div class="container-fluid d-flex justify-content-between mx-0 px-0">
                <div class="col">
                    <label class="px-2 pb-1" for="name" required>Name</label>
                    <div class="col px-2">
                        <input type="text" name="Name" required>
                    </div>
                </div>
                <div class="col">
                    <label class="px-2 pb-1" for="cell-phone" required>Mobile</label>
                    <div class="col px-2">
                        <input type="text" name="Cell Phone">
                    </div>
                </div>
                <div class="col">
                    <label class="px-2 pb-1" for="email" required>Email</label>
                    <div class="col px-2">
                        <input type="text" name="Email">
                    </div>
                </div>
            </div>
            <div class="container-fluid d-flex mx-0 px-0 justify-content-between">
                <div class="col-6">
                    <label class="px-2 pb-1" for="date-of-event" required>Date of Event</label>
                    <div class="col px-2">
                    <input type="date" value="" name="Date Of Event">
                    </div>
                </div>
                <div class="col-6">
                    <label class="px-2 event-type" for="event-type" required>Event Type</label>
                    <div class="col px-2 pt-0" id="event-type">
                        <select class="p-1 select-field">
                            <option value="wedding">Wedding</option>
                            <option value="private-party">Private Party</option>
                            <option value="corporate-event">Corporate Event</option>
                            <option value="fundraiser">Fundraiser</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="px-2">
                <label for="event-location" required>Event Location</label>
                <input type="text" name="Event Location">
                <label for="entertainment-selections" required>What would you like to discuss?</label>
            </div>
            <div class="multi-selections px-2 col-12">
                <div class="entertainment-checkboxes col-12">
                    <input type="text" name="Entertainment Selections">
                    <span class="down-arrow">&blacktriangledown;</span>
                </div>
                <div class="list">
                    <label for="omb" class="omb list-items">
                        <input type="checkbox" name="Solo Acoustic" id="solo-acoustic" class="selections">
                        <p class="picks">Solo Acoustic</p>
                    </label>
                    <label for="dj" class="dj list-items">
                        <input type="checkbox" name="DJ" id="list-dj" class="selections">
                        <p class="picks">DJ</p>
                    </label>
                    <label for="mc" class="mc list-items">
                        <input type="checkbox" name="MC" id="list-mc" class="selections">
                        <p class="picks">Master Of Ceremonies</p>
                    </label>
                    <label for="dance-floor-lighting" class="lighting-dance-floor list-items">
                    <input type="checkbox" name="Dance Floor Lights" id="lighting-dance-floor" class="selections">
                    <p class="picks">Dance Floor Lights</p>
                    </label>
                    <label for="uplighting" class="uplighting list-items">
                    <input type="checkbox" name="Uplighting" id="lighting-uplighting" class="selections">
                    <p class="picks">Uplighting</p>
                    </label>
                </div>
            </div>
            <div class="px-2">
                <label for="event-vision" required>Event Vision</label>
                <input type="text" name="Event Vision">
            </div>
            <div class="px-2">
                <label for="search-lead" required>How did you find us?</label>
                <input type="text" name="Search Reference">
            </div>
            <button class="sub-button">
                <p>Submit</p>
            </button>
        </form>
    </div>

</body>
</html>
